apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-snapscroll-api
  annotations:
    spec.ingressClassName: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
spec:
  rules:
  - host: snapscroll.dszymanski.pl
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: snapscroll-api
            port:
              number: 80
      - path: /swagger
        pathType: Prefix
        backend:
          service:
            name: snapscroll-api
            port:
              number: 80
  
  tls:
    - secretName: snapscroll-tls
      hosts:
        - snapscroll.dszymanski.pl